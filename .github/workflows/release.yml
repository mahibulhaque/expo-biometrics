name: ğŸ“¦ Release Package

on:
  workflow_dispatch:

jobs:
  release:
    name: ğŸš€ Release Package
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: ğŸŸ© Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸš§ Build (Expo Package)
        run: npm run build

      - name: Audit Signatures
        run: npm audit signatures

      - name: ğŸš€ Release with semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
